spring:
  application:
    name: content

  cloud:
    nacos:
      config:
        server-addr: localhost:8848 #nacos地址，使用nacos就不需要再建一个服务中心，他本身就是服务中心
        name: content
        shared-dataids: nacos.yml,db.${spring.application.name}.yml,mybatis.yml #如是eureka注册，将nacos换成对应的eureka即可
        file-extension: yml
        namespace: 75361628-fff1-43cf-bd04-4b887b16de02
        refreshable-dataids: nacos.yml,db.${spring.application.name}.yml,mybatis.yml #如是eureka注册，将nacos换成对应的eureka即可
  profiles:
    active: test